<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia - Instrucciones</title>
    <link rel="stylesheet" href="/CSS/trivia.css">
    <script src="../Javascript/scripts.js"></script>
    <script src="../Javascript/trivia.js"></script>

</head>
<body>

    <div class="container">
        
        <!-- Imagen superior alineada arriba -->
        <img src="../images/FlechaPuntos.svg" alt="Imagen Superior" class="imagen-superior">
        
        <!-- Contenedor central con contenido -->
        <div class="contenido-central">
            <!-- Imagen del título del juego -->
            <img src="../images/TituloMemoria.svg" alt="Título del Juego" class="titulo-juego">

            <!-- Párrafo de instrucciones -->
            <p class="instrucciones">
                ¡El Gateway está bajo ataque! Refuerza las defensas demostrando el conocimiento adquirido en las charlas que hemos tenido.
                Fortalece las barreras contra las amenazas.
            </p>

            <!-- Mensaje destacado -->
            <p class="mensaje-seguridad">¡La seguridad está en tus manos!</p>

            <!-- Imagen que servirá de botón -->
            <img src="../images/Btn_StartHome.svg" alt="Botón Iniciar" class="boton-iniciar" onclick="iniciarTrivia()">
        </div>

        <!-- Fila inferior con imágenes -->
        <div class="fila-fija">
            <div class="columna-izquierda">
                <img src="../images/PatronLIneasRegistro.svg" alt="Imagen Izquierda">
            </div>
            <div class="columna-derecha">
                <img src="../images/TexturaRegistro.svg" alt="Imagen Derecha">
            </div>
        </div>

    </div>

</body>
</html>
